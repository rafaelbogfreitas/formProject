<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>d-dinner survey form</title>
  </head>
  <body>

    <!-- MAIN HEADER -->
    <header>
      <h1 id='title'>DDinner</h1>
      <p id='description'>Help us find out how was your experience</p>
    </header>

    <!-- FORM -->
    <form id="survey-form" method="post" name="questions" >

      <!-- PERSONAL INFO -->
      <div id="info" class="blocks">
        <p>Tell us about you</p>

        <!--NAME  -->
        <div class="form-section">
          <div class="labels">
            <label  id="name-label" for="name">Name</label>
          </div>
          <div class="inputs">
            <input type="text" name="name" id="name" required placeholder="Enter your name">
          </div>
        </div>

        <!-- AGE -->
        <div class="form-section">
          <div class="labels">
            <label id="number-label" for="number">Age</label>
          </div>
          <div class="inputs">
            <input type="number" name="number" id="number" required min="1" max="100" placeholder="Enter your age">
          </div>
        </div>

        <!-- EMAIL -->
        <div class="form-section">
          <div class="labels">
            <label id="email-label" for="email">Email</label>
          </div>
          <div class="inputs">
            <input type="email" name="email" id="email" required placeholder="Enter your email">
          </div>
        </div>
      </div>

      <!-- WHERE, DATE AND TIME OF VISIT -->
      <div id="info2" class="blocks">
        <p>Let us know when did you visit us</p>

        <!-- WHERE -->
        <label for="branch" class="labels">Which of our restaurants have you visited?</label>
        <select name="branch" id="dropdown" class="inputs">
          <option value="city">City of London</option>
          <option value="old-street">Old Street</option>
          <option value="Chelsea">Chelsea</option>
          <option value="Islington">Islington</option>
        </select>


        <!-- VISIT TIME -->
        <div class="form-section">
          <label for="time" class="labels">Time of Visit</label>
          <input type="time" name="time" id="time" class="inputs">
        </div>

        <!-- DATE OF VISIT -->
        <div class="form-section">
          <label for="date" class="labels">Visit Date</label>
          <input type="date" name="date" id="visit_date" class="inputs" min="2018-01-01" max="2019-01-01">
        </div>
      </div>

      <!-- FIND OUT -->
      <div id="info3" class="blocks">
        <p>How did you find out about us</p>

        <!-- add input inside the label tag, before the string, to get them aligned -->
        <ul>
          <li>
            <label for="social-media" class="labels">Social Media</label>
            <input class="inputs" type="checkbox" name="social-media" value="1">
          </li>
          <li>
            <label for="Friends" class="labels">Friends</label>
            <input class="inputs" type="checkbox" name="Friends" value="2">
          </li>
          <li>
            <label for="TV" class="labels">TV</label>
            <input class="inputs" type="checkbox" name="TV" value="3">
          </li>
          <li>
            <label for="radio" class="labels">Radio</label>
            <input class="inputs" type="checkbox" name="radio" value="4">
          </li>
          <li>
            <label for="newspaper" class="labels">Newspaper</label>
            <input class="inputs" type="checkbox" name="newspaper" value="5">
          </li>
          <li>
            <label for="other" class="labels">Other</label>
            <input class="inputs" type="checkbox" name="other" value="6">
          </li>
        </ul>
      </div>

      <!-- DESCRIPTION OF VISIT -->
      <div id="info4" class="blocks">
        <p>How Would You Describe Your Visit?</p>
        <ul>
          <li>
            <label for="experience" class="labels">Great! Cheers!</label>
            <input type="radio" name="experience" id="experience" class="inputs" value="great">
          </li>
          <li>
            <label for="experience" class="labels">Good, Thanks!</label>
            <input type="radio" name="experience" id="experience" class="inputs" value="good">
          </li>
          <li>
            <label for="experience" class="labels">Average</label>
            <input type="radio" name="experience" id="experience" class="inputs" value="average">
          </li>
          <li>
            <label for="experience" class="labels">Honestly...</label>
            <input type="radio" name="experience" id="experience" class="inputs" value="honestly">
          </li>
          <li>
            <label for="experience" class="labels">Disgusting!</label>
            <input type="radio" name="experience" id="experience" class="inputs" value="disgusting">
          </li>
        </ul>
      </div>

      <!-- IMPRESSED -->
      <div id="info5" class="blocks">
        <p>What most impressed you in DDinner?</p>

        <ul>
          <li>
            <label for="impressed" class="labels">Environment</label>
            <input type="radio" name="impressed" id="experience" class="inputs" value="great">
          </li>
          <li>
            <label for="impressed" class="labels">Food</label>
            <input type="radio" name="impressed" id="experience" class="inputs" value="good">
          </li>
          <li>
            <label for="impressed" class="labels">Staff</label>
            <input type="radio" name="impressed" id="experience" class="inputs" value="average">
          </li>
          <li>
            <label for="impressed" class="labels">Location</label>
            <input type="radio" name="impressed" id="experience" class="inputs" value="location">
          </li>
          <li>
            <label for="impressed" class="labels">Decor</label>
            <input type="radio" name="impressed" id="experience" class="inputs" value="decor">
          </li>
          <li>
            <label for="impressed" class="labels">Wine List</label>
            <input type="radio" name="impressed" id="experience" class="inputs" value="wine list">
          </li>
          <li>
            <label for="impressed" class="labels">Decor</label>
            <input type="radio" name="impressed" id="experience" class="inputs" value="decor">
          </li>
        </ul>
      </div>

      <!-- SUGGESTIONS -->
      <div id="info6" class="blocks">
        <p>Please let us know any idea you might have about us</p>
        <textarea placeholder="Enter your suggestions"></textarea>
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit" id="button">SUBMIT</button>

    </form>

    <!-- FOOTER -->
    <footer>&copy; by Rafael Borges</footer>
  </body>
</html>
